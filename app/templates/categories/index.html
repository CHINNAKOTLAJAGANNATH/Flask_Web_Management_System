{% extends 'base.html' %}

{% block content %}

<br />

<!-- Link for Create Category -->
<a href="{{ url_for('category.create') }}" class="btn btn-primary">Create Category</a>
<br>
<br>

<h2>Categories List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td>
                <a href="{{ url_for('category.edit', id=category.id) }}" class="btn btn-primary">Edit</a>
                <a href="{{ url_for('category.delete', id=category.id) }}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
</table>
{% endblock %}
