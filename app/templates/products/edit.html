{% extends 'base.html' %}

{% block content %}

<h1 class="text-center">Edit Existing Product</h1>
<br />
<form action="{{ url_for('product.edit', id=prod.id) }}" method="post">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" name="name" id="name" value="{{ prod.name }}" class="form-control" />
        </div>
    </div>
    <br>

    <div class="form-group row">
        <label for="price" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input type="number" name="price" id="price" value="{{ prod.price }}" class="form-control" />
        </div>
    </div>
    <br>

    <div class="form-group row">
        <label for="category_id" class="col-sm-2 col-form-label">Category_id</label>
        <div class="col-sm-10">
            <input type="text" name="category_id" id="category_id" value="{{ prod.category_id }}" class="form-control" />
        </div>
    </div>
    <br>

    <br />
    <div class="form-group row">
        <div class="col-sm-10 offset-sm-1">
            <button type="submit" class="btn btn-primary">Edit</button> |
            <a href="{{ url_for('product.index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</form>

{% endblock %}
